<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>class</title>
    <script>
        class SubjectInfo {
            /*
            [클래스]
                1.속성(변수)
                -클래스에 종속된 변수
                -멤버 변수
                2.메소드(함수)
                -클래스에 종속된 함수
                -자신이 속한 클래스에 속성에 접근하여 사용
                -멤버 함수
            * [생성자]
            * -클래스가 객체화될때 가장먼저 실행되는 함수
            * - 생성될 때 한 번만 실행
            *  객체 생성자 함수처럼 속성을 정의(this.attribute)
            
            */
            constructor(subject, credit) {
                document.write("<h2>[constructor] subject=", subject, ", credit=", credit, '<br>', '</h2>');
                this.subject = subject;
                this.credit = credit;
                this.days = [80, 120, 140]; //3개의 요소를 가지고 있는 1차원 배열
                this.day = this.days[0]; 
            }
            printOut() { //메소드
                return '과목 : ' + this.subject  + ', 학점 : ' + this.credit + ', 수업일 : ' + this.day; 
            }
            //getter:객체의 속성값을 얻는 함수(참조)
            // 함수 파라미터가 없으며 반드시 참조하는 속성의 값을 리턴해야 한다.
            get lessonTime() { 
                return this.day;
            }
            // setter:객체의 속성에 값을 지정하는 함수
            //함수 파라미터를 통해서 속성의 값을 지정 즉 변경
            set lessonTime(num) { 
                this.day = this.days[num];
            }            
        }
        var sub1 = new SubjectInfo('html', 1); // 클래스 이름 뒤에 명시된 파라미터는 constructor(생성자)에 전달
        document.write(sub1.subject, "<br>");
        document.write(sub1.printOut(), "<br>");
        document.write(sub1.lessonTime, "<br>"); // get lessonTime() → this.days[0] → 80
        sub1.lessonTime = 1;         // set lessonTime(num) → this.days[1] → 120  
        document.write(sub1.lessonTime, "<br>");        
        var sub2 = new SubjectInfo('css', 2);
        document.write(sub2.subject, "<br>");              
        sub2.lessonTime = 2;
        document.write(sub2.printOut(), "<br>"); 
    </script>
</head>
<body>
</body>
</html>
