<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>String 객체</title>
    <script>
        function strval(str){
            document.write('<h3>', str, ', length=', str.length, '</h3>');
        //     for(var i=0; i < str.length; i++){
        //        document.write('[', i, ']', str[i], '<br>');
        // }

            for(var val of str){ 
                // 컬렉션(collection)형 자료형에서 데이터의 값을 추출해서 
                // 하나씩 지정된 변수에 할당
                document.write('[', val, ']',  '<br>');
            }
            document.write('<br>')
        }
        var s1 = '문자열 1';
        var s2 = new String('문자열 2');
        var s3 = new String(s1);
        var s4 = new String(s2);

        strval(s1);
        strval(s2);
        strval(s3);
        strval(s4);
    </script>
</head>
<body>
</body>
</html>
