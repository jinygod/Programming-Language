<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사용자 입력속성</title>
  <style>
    table{
      width: 100%;
      border-collapse: collapse;
    }
      td, th{
        border: 10px solid #000;

      }
    
  </style>
</head>
<body>
 <table>
   <tr>
     <td colspan="2">1</td>
     <td>2</td>
     <td>3</td>
   </tr>
   <tr>
     <td>4</td>
     <td>5</td>
     <td>6</td>
   </tr>
   </table>

</body>
</html>
