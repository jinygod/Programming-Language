<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 sort()</title>

</head>
<body>
    <h1>배열 - forEach(...)</h1>
    <p>배열객체.forEach(function)</p>
    <p>배열객체.forEach(value, index, array)</p>
    <p>배열객체에서 요소의 내용을 순차적으로 접근</p>
    <hr>
    <script>
        var info = [45, 11, 7, 32, 20, 10];

        document.write('원본[', info, ']', '<br>');

        /*
        * 배열의 요소의 값이 하나씩 함수로 전달
        * 배열의 요소의 갯수만큼 한수가 호출
        * 함수: 콜백함수
        * 콜백함수 : 사용자가 정의한 함수를 대상 객체가 실행시키는 형태
        *------------------------------------------------------------------
        * 콜백함수(value, index, array)
        *  - value : 순차적으로 전달되는 배열의 각 요소의 값
        *  - index : 순차적으로 전달되는 순서(0부터 n까지)
        *  - array : 배열의 전체 요소에 해당하는 값
        * */
        info.forEach(function(val, index, arr) {
            document.write('콜백[', index, ']', val, ' : ', arr, '<br>');
        });

        document.write('원본[', info, ']', '<br>');
    </script>
</body>
</html>
