<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 sort()</title>

</head>
<body>
    <h1>배열의 정렬 - sort</h1>
    <p>배열객체.sort(정렬함수)</p>
    <p>원본이 변경</p>
    <p>reverse 는 배열의 내용이 반전된다, 원본도 변경된다.</p>
    <hr>
    <script>
        var info = [45, 11, 7, 32, 20, 10];

        document.write('배열[', info, ']', '<br>');

        //내림차순: 큰값에서 작은 값 순으로 정렬(sort)
        //오름차순 : 작은값에서 큰값 순으로 정렬
        //정렬함수: 인자는 배열 요소의 값이 함수의 인자로 전달
        // -첫번째 인자: 이전 요소
        // -두번째 인자: 다음 요소
        info.sort(function(a,b) {  //결과가 음수가 나오면 첫번째 요소가 작다.
            return b - a ; 
        });

        document.write('정렬(내림차순) [', info, ']', '<br>');

        var rinfo = info.reverse();
        document.write('리버스 후 [', rinfo, ']', '<br>');
        document.write('원본 [', info, ']', '<br>');

    </script>
</body>
</html>
