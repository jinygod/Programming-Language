        const TOT_LOTTO = 6; //로또 번호 총 갯수
        const MIN_LOTTO = 1; //로또 가장 작은 숫자
        const MAX_LOTTO = 45; //로또 가장 큰 번호

        function genLotto() { //로또 번호 발생기 : 난수 하나 발생
            var rnd = Math.random();
            var num = Math.floor(rnd * MAX_LOTTO) + MIN_LOTTO;
            return num;
        }

        function makeLottery() { //로또 발행기 : 총 6개 숫자 발행
            var nums = [];
            for(var cnt=0; cnt < TOT_LOTTO; cnt++) {
                var lotto = genLotto();
                nums.push(lotto);
            }

            return nums;
        }
</script>
