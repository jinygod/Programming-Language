<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>String 객체-indexOf</title>
    <script>
        function indexOf(str, s){
            document.write('<h3> String.indexOf:', str, ', s=', s, '</h3>');

            var index = str.indexOf(s);
               document.write('index=', index, '<br>');
        }
            document.write('<br>')
        
        var s1 = 'http://www.korea.com';

        indexOf(s1, 'http');
        indexOf(s1,'korea');
        indexOf(s1,'usa');

        var s2 = "JavaScript String";
        indexOf(s2, 'Script');

        var index = "환영합니다. 전성진님!!!".indexOf("전성진");
        document.write('전성진의 문자열위치? ',  index, '<br>');
    </script>
</head>
<body>
    <h1>문자열 객체</h1>
    <p>String.method(...)</p>
    <pre>
        var object = new string("...");
        var result = object.method(....);
        ex) var index = String.indexof('...');
    </pre>
</body>
</html>
